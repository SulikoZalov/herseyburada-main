<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body style="font-family: Comfortaa, sans-serif;">
    <!-- Pre-header -->
    <section class="pre-header flex items-center justify-center bg-black text-white py-[15px] gap-[230px]">
        <p class="pre-header-title">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <span class="font-semibold underline">ShopNow</span></p>
        <div class="pre-header-language flex align-center gap-[11px] cursor-pointer">
            <p>English</p>
            <img src="img/Chevron-down.svg" alt="">
        </div>
    </section>
    <main>
        <!-- Header -->
        <header class="header flex items-center gap-[210px] px-[135px] pt-[45px] pb-[21px] border-b-[0.5px] border-[#B3B3B3] mb-[60px]">
            <div class="header-logo text-[#20124D]" style="font-family: Comfortaa, sans-serif;">
                <h2 class="text-[22px] mb-0">hərşey</h2>
                <h1 class="text-[24px] font-semibold">burada</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list flex gap-x-[48px]">
                    <li class="nav-item cursor-pointer hover:text-[#DB4444]">
                        Home
                    </li>
                    <li class="nav-item cursor-pointer hover:text-[#DB4444]">
                        Contact
                    </li>
                    <li class="nav-item cursor-pointer hover:text-[#DB4444]">
                        About
                    </li>
                    <li class="nav-item cursor-pointer hover:text-[#DB4444]">
                        Sign Up
                    </li>
                </ul>
            </nav>
            <div class="header-searchbar flex gap-[34px] bg-[#F5F5F5] py-[7px] pl-[12px] pr-[20px] rounded-[4px]">
                <input type="text" placeholder="What are you looking for?"
                 class="bg-[#F5F5F5] border-0 outline-0 w-[200px]">
                <img src="img/Glass.svg" alt="">
            </div>
        </header>
        <!-- Content -->
        <section class="main-content flex items-center gap-[130px]">
            <img src="img/Market.png" alt="">
            <form class="sign-up-form flex flex-col" method="post">
                <h1 class="form-title text-[36px] font-[500] mb-[24px]" style="font-family: 'Inter', sans-serif;">Hesab yaradın</h1>
                <h3 class="form-subtitle text-[16px] mb-[48px]">Məlumatlarnızı aşağıda qeyd edin</h3>
                <input type="text" class="form-input border-b-[1px] border-b-[#B3B3B3] outline-0 mb-[40px]" placeholder="Ad">
                <input type="text" class="form-input border-b-[1px] border-b-[#B3B3B3] outline-0 mb-[40px]" placeholder="Email ya da Telefon nömrəsi">
                <input type="password" class="form-input border-b-[1px] border-b-[#B3B3B3] outline-0 mb-[40px]" placeholder="Parol">
                <button class="submit-btn bg-[#FF7518] text-[#ffffff] py-[16px] px-[122px] mb-[16px] rounded-[4px] cursor-pointer" type="submit">Hesab yarat</button>
                <button class="google-btn bg-[#fffffff] border-[1px] border-[#B3B3B3] py-[16px] px-[86px] mb-[32px] rounded-[4px] cursor-pointer">Sign Up with Google</button>
                <p class="form-bottom text-center opacity-70">Artıq hesabın var?<span class="ml-[16px] underline opacity-100">Daxil ol</span></p>
            </form>
        </section>
    </main>
</body>
</html>
